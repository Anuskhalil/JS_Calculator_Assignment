<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./cal.js"></script>
</head>


<body> 
    <div class="text">
        <h3 class="main d-flex justify-content-center align-items-center text-info">JavaScript Calculator</h3>
    </div>
    <div class="container d-flex justify-content-center align-items-center w-50" style="height:100vh">

        <table border="2"> 
            <tbody><tr> 
               <td colspan="3"><input type="text" id="result"></td> 
               <!-- clr() function will call clr to clear all value -->
               <td><input type="button" value="C" onclick="clr()"> </td> 
               <td><input type="button" value="AC" onclick="removeNum('')"> </td> 
            </tr> 
            <tr> 
               <!-- create button and assign value to each button -->
               <!-- dis("1") will call function dis to display value -->
               <td><input type="button" value="1" onclick="dis('1')"> </td> 
               <td><input type="button" value="2" onclick="dis('2')"> </td> 
               <td><input type="button" value="3" onclick="dis('3')"> </td> 
               <td colspan="2"><input type="button" value="/" onclick="dis('/')"> </td> 
               <!-- <td><input type="button" value="Sin" onclick="getNum('Math.sin')"></td>  -->
            </tr> 
            <tr> 
               <td><input type="button" value="4" onclick="dis('4')"> </td> 
               <td><input type="button" value="5" onclick="dis('5')"> </td> 
               <td><input type="button" value="6" onclick="dis('6')"> </td> 
               <td colspan="2"><input type="button" value="-" onclick="dis('-')"> </td> 
               <!-- <td><input type="button" value="Cos" onclick="dis('')"> </td>  -->
            </tr> 
            <tr> 
               <td><input type="button" value="7" onclick="dis('7')"> </td> 
               <td><input type="button" value="8" onclick="dis('8')"> </td> 
               <td><input type="button" value="9" onclick="dis('9')"> </td> 
               <td colspan="2"><input type="button" value="+" onclick="dis('+')"> </td> 
               <!-- <td><input type="button" value="tan" onclick="dis('+')"> </td>  -->
            </tr> 
            <tr> 
               <td><input type="button" value="." onclick="dis('.')"> </td> 
               <td><input type="button" value="0" onclick="dis('0')"> </td> 
               <!-- solve function call function solve to evaluate value -->
               <td><input type="button" value="=" onclick="solve()"> </td> 
               <td colspan="2"><input type="button" value="*" onclick="dis('*')"> </td> 

            </tr> 
         </tbody>
     </table> 
    
    
    
    
    </div> 
    
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>

</html>
